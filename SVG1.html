<body>
    <b>SVG Example - Scalable Vector Graphics</b><br>
<svg width="12cm" height="4cm" viewbox="0 0 1250 700" xmlns="https://www.w3.org/TR/SVG" version="1.1">

    <!-- Show outline of viewport using 'rect' element -->
    <desc> Example rect01 - rectangle with sharp corners</desc>

  <rect x="10" y="1" width="1198" height="498"
  fill="none" stroke="teal" stroke-width="5"/>

<rect x="400" y="100" width="400" height="200"
  fill="yellow" stroke="navy" stroke-width="10"  />
  
  <g transform="translate(700 210) rotate(90)">
    <rect x="0" y="0" width="400" height="200" rx="50"
          fill="none" stroke="purple" stroke-width="30" />
  </g>

  <circle cx="600" cy="200" r="100"
        fill="red" stroke="blue" stroke-width="10"  />

  <ellipse transform="translate(900 200) rotate(-30)" 
        rx="250" ry="100"
        fill="none" stroke="blue" stroke-width="20"  />

        <g stroke="green" >
            <line x1="100" y1="300" x2="300" y2="100"
                    stroke-width="5"  />
                     </g>
</svg>
    


</body>
